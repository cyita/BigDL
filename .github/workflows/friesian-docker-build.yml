name: Friesian Docker Build

on:
  push:
    paths:
      - 'scala/friesian/**'
      - '.github/actions/friesian-docker-build-action/action.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'scala/friesian/**'
      - '.github/actions/friesian-docker-build-action/action.yml'
  #  schedule:
  #    - cron: '0 12 * * *' # GMT time, 12:00 GMT == 20:00 China
  workflow_dispatch:
    inputs:
      tag:
        description: 'docker image tag (e.g. 2.1.0-SNAPSHOT)'
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  serving-jar-package:
    runs-on:  [self-hosted,alpha,Bree,ubuntu-20.04-lts]
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK8
        uses: ./.github/actions/jdk-setup-action

#      - uses: actions/cache@v2
#        with:
#          path: ~/.m2/repository
#          key: maven-${{ hashFiles('**/pom.xml') }}
#          restore-keys: maven-

      - name: Set up maven
        uses: ./.github/actions/maven-setup-action

      - name: Build with Maven
        run: |
          cd scala/friesian
          mvn clean package -P serving,spark_3.x -DskipTests
          ls -alh ./target/

          # upload
          sshpass -p 'abcd1234!@#$QWER' \
          scp ./target/bigdl-friesian-*-serving.jar \
          intelanalytics@frs.sourceforge.net:/home/frs/project/analytics-zoo/friesian-serving-jars


