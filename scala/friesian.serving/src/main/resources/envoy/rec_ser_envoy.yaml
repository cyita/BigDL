static_resources:
  listeners:
    - name: rec_server_listener
      address:
        socket_address: { address: 0.0.0.0, port_value: 8980}
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                codec_type: AUTO
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/" }
                          route: { cluster: rec_server_service }
                http_filters:
                  - name: envoy.filters.http.router
                common_http_protocol_options: { idle_timeout: 0s }
                stream_idle_timeout: 0s
  clusters:
    - name: rec_server_service 
      connect_timeout: 5s
      lb_policy: ROUND_ROBIN
      type: STATIC
      http2_protocol_options: {}
      load_assignment:
        cluster_name: rec_server_service 
        endpoints:
            - lb_endpoints:
                - endpoint:
                    address:
                        socket_address:
                            address: 172.168.3.114
                            port_value: 7970
            - lb_endpoints:
                - endpoint:
                    address:
                        socket_address:
                            address: 172.168.3.115
                            port_value: 7950
         
admin:
  address:
    socket_address: { address: 127.0.0.1, port_value: 9090 }

